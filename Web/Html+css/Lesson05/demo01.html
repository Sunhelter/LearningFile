<html>

<head>
    <title>如何做表格</title>

<body>

        <li>戴眼镜 </li>
        <li>刷牙</li>
        <li>洗脸</li>
        <li>吃饭</li>

    <!-- unorder list -->

        <li>写大纲
            <ul>
                <li>构思
                    <ol>
                        <li>拟草稿</li>
                        <li>修订</li>
                    </ol>
                </li>
                <li>拟草稿</li>
                <li>修订</li>
            </ul>
        </li>
        <li>锻炼身体 </li>
        <li>阅读</li>
        <li>学习</li>
    </ul>
</body>

</html>
